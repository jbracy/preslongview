<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Judge Campbell House <%= @item[:title] %></title>
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="/javascripts/fancybox/jquery.easing-1.3.pack.js"></script>
	<script type="text/javascript" src="/javascripts/fancybox/jquery.mousewheel-3.0.2.pack.js"></script>
	<script type="text/javascript" src="/javascripts/fancybox/jquery.fancybox-1.3.1.pack.js"></script>
	<link rel="stylesheet" type="text/css" href="/javascripts/fancybox/jquery.fancybox-1.3.1.css" media="screen" />
	
	<script type="text/javascript">
		//<![CDATA[
			jQuery(document).ready(function() {
				$("a[rel=house]").fancybox({
					'titleShow': false,
	'transitionIn'	: 'fade'
				});
			});
		//]]>
	</script>
    
<!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>"> 
  </head>
  <body>
    <%= render 'header' %>
	
	<div id="container">
	    <div id="content">
			<%= yield %>
		</div>

	    <%= render 'nav' %>

		<%= render 'footer' %>
		
    </div>
	
	<script type="text/javascript">
	var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
	document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
	try {
	var pageTracker = _gat._getTracker("UA-5236373-12");
	pageTracker._trackPageview();
	} catch(err) {}</script>
	
  </body>
</html>
